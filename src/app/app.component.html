<mat-toolbar color="primary">
  <span>Hot News</span>  
  <span class="example-spacer"></span>
</mat-toolbar>


<mat-menu #appMenu="matMenu">
  <button mat-menu-item> Settings </button>
  <button mat-menu-item> Help </button>
</mat-menu>



<mat-sidenav-container class="example-container">
  
  <mat-sidenav #sidenav class="example-sidenav">
  </mat-sidenav>
  

  <mat-card class="example-card"  *ngFor="let article of articles">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ article.source.id +'.png)'}" class="example-header-image"></div>
      <mat-card-title class="title">{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="img-article" src={{article.urlToImage}} alt="">
    <mat-card-content>
      <p>
        {{article.description}}
      </p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <a mat-button color="primary" href={{article.url}} target="_blank" ><mat-icon>visibility</mat-icon> View</a>
    </mat-card-actions>
  </mat-card>

</mat-sidenav-container>
